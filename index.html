<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/letterfall/icons/icon-192x192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#4a90e2" />
    <meta name="description" content="LetterFall - A competitive falling-letter word puzzle game combining Tetris and Wordle" />
    
    <link rel="manifest" href="/letterfall/manifest.webmanifest" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LetterFall" />
    <link rel="apple-touch-icon" href="/letterfall/icons/icon-192x192.svg" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <title>LetterFall - Word Puzzle Battle Royale</title>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-logo">ðŸ…» LetterFall</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Fallback to hide loading screen if React fails to load
      setTimeout(() => {
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        if (loading && (!root || !root.children.length)) {
          loading.innerHTML = `
            <div class="loading-logo">ðŸ…» LetterFall</div>
            <div style="color: #ff6b6b; margin-top: 20px; text-align: center;">
              <div>Loading failed. Please refresh the page.</div>
              <button onclick="window.location.reload()" style="
                margin-top: 10px; 
                padding: 10px 20px; 
                background: #4a90e2; 
                color: white; 
                border: none; 
                border-radius: 5px; 
                cursor: pointer;
              ">Refresh</button>
            </div>
          `;
        }
      }, 10000); // Show error after 10 seconds
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
